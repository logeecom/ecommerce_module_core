<div class="pl-register-page pl-flex-expand">
    <div class="pl-flex-expand pl-text-center pl-page-padding">
        <div class="pl-bottom-separate">
            <h1 class="pl-text-center">
                {$register.startEnjoying}
            </h1>
            <p class="pl-text-center">
                {$register.registerAccount}
            </p>
        </div>
        <form method="POST" name="plRegisterForm" id="pl-register-form" class="pl-full-width">
            <div>
                <div class="pl-form-group">
                    <label for="pl-register-email">
                        {$register.email}
                    </label>
                    <input id="pl-register-email" type="email" class="form-control" name="email" required />
                </div>
                <div class="pl-form-group pl-bottom-separate">
                    <label for="pl-register-password">
                        {$register.password}
                    </label>
                    <input id="pl-register-password"
                           type="password"
                           class="form-control"
                           name="password"
                           minlength="6"
                           required/>
                </div>
                <p class="pl-text-center">
                    {$register.getToKnowYou}
                </p>
                <div class="pl-form-group" id="pl-register-delivery-volume">
                    <label for="pl-register-shipment-volume">
                        {$register.monthlyShipmentVolume}
                    </label>
                    <select class=form-control"
                            name="estimated_delivery_volume"
                            id="pl-register-shipment-volume"
                            required>
                        <option disabled selected value></option>
                        <option value="1 - 10">1 - 10</option>
                        <option value="11 - 50">11 - 50</option>
                        <option value="51 - 100">51 - 100</option>
                        <option value="101 - 200">101 - 200</option>
                        <option value="> 200">> 200</option>
                    </select>
                </div>
                <div class="pl-form-group">
                    <label for="pl-register-phone">
                        {$register.phone}
                    </label>
                    <input id="pl-register-phone" type="text" class="form-control" name="phone" required />
                </div>
            </div>
            <div>
                <button id="pl-register-button" type="submit" name="register" class="pl-button pl-button-primary" disabled>
                    {$register.submit}
                </button>
            </div>
            <div class="pl-legal-policies">
                <div class="md-checkbox">
                    <label id="pl-register-terms-and-conditions-label">
                        <input type="checkbox" name="terms_and_conditions" id="pl-register-terms-and-conditions" tabindex="-1" required>
                    </label>
                </div>
            </div>
            <div class="pl-legal-policies pl-marketing-emails-wrapper">
                <div class="md-checkbox">
                    <label>
                        <input type="checkbox" name="marketing_emails" id="pl-register-marketing-emails" tabindex="-1">
                        {$register.marketingEmails}
                    </label>
                </div>
            </div>
            <input type="hidden" name="platform_country" id="pl-register-platform-country" />
            <input type="hidden" name="source" id="pl-register-source" />
        </form>
    </div>
    <div class="pl-full-width pl-login-footer pl-page-padding">
        <div>
            <strong>{$register.haveAccount}</strong>
        </div>
        <div>
            <button type="submit" name="login" class="pl-button pl-button-inverted" id="pl-go-to-login">
                {$register.logIn}
            </button>
        </div>
    </div>
</div>

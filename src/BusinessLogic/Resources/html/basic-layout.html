<!DOCTYPE html>
<head>
    <title>DEMO</title>
    <script src="../js/TranslationService.js"></script>
</head>
<body style="padding: 10px 10px 10px 150px; height:100%">
<div id="pl-page" style="border: 1px solid red">
    <header>
        <div class="pl-main-logo">
            <img src="https://cdn.packlink.com/apps/giger/logos/packlink-pro.svg" alt="logo">
        </div>
    </header>
    <main>
        <!-- This is the main section of the page. It should be replaced completely with the specific page. -->
        <section class="pl-sub-header" id="pl-title">
            this is the title and the text should be replaced with translations.
        </section>
        <section class="pl-main-page" id="pl-subtitle">
            this is the subtitle and the text should be replaced with fallback translations.
        </section>
    </main>

    <script>
        // Translations demo
        Packlink.translations = {
            current: {
                login: {
                    title: 'The title in the Current lang.'
                }
            },
            default: {
                login: {
                    subtitle: 'This is the subtitle in the default lang of the %s app.'
                }
            }
        }

        document.getElementById('pl-title').innerHTML = Packlink.translationService.translate('login.title', null);
        document.getElementById('pl-subtitle').innerHTML = Packlink.translationService.translate('login.subtitle', ['DEMO']);
    </script>
</div>
</body>
